<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>

<body>
  <main>
    <h1>Todo List</h1>
    <form id="todoForm">
      <input type="text" id="todoInput" placeholder="Enter your task..." aria-label="task to do" />
      <button type="submit">Add</button>
      <button type="button" id="clearListBtn">Clear List</button>
    </form>

    <ul id="list">

    </ul>

  </main>

  <script src="./script.js"></script>
</body>

</html>
