<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo app</title>
  </head>

  <body>
    <main>
      <h1>☆ Todo List ☆</h1>
      <form id="todoForm">
        <label for="todoInput" class="sr-only">Enter your task here...</label>
        <input
          type="text"
          id="todoInput"
          placeholder="Enter your task here..."
          aria-label="task to do"
        />
        <button type="button" id="addBtn" aria-label="Add new todo item">
          Add
        </button>
        <button type="button" id="clearListBtn" aria-label="Clear all todos">
          Clear
        </button>
      </form>

      <ul id="list">
        <!-- <li class="todo-list-item">
          <span class="todo-text">Do homework</span>
          <button>X</button>
        </li> -->
      </ul>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
