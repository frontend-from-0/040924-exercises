<!doctype html>
<html lang="en">

<head>
  <title>Posts</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <h1>Posts</h1>
    <button id="fetch-posts" class="button button--success">
      Fetch all posts
    </button>

    <button id="create-post-btn" class="button button--success">Create New Post</button>

    <!--
      Fetch all posts and display them on the page.
      For every post, add a button to update the post and delete a post.
      When the update button is clicked, redirect user to the update post page with a form to update the post.
      When the delete button is clicked, send request to delete the post.
      Add a button to create a new post. When the button is clicked, redirect user to the create post page with a form to create a new post.-->
  </div>

  <ul id="posts-container"></ul>

  <script>
    document.getElementById('create-post-btn').addEventListener('click', function() {
      window.location.href = 'create-post.html';
    });
  </script>
  <script src="./app.js"></script>
</body>

</html>
