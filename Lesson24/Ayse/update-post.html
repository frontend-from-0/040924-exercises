<!doctype html>
<html lang="en">

<head>
  <title>Update post</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>Update Post</h1>

  <form id="updatePostForm">
    <div>
      <label for="post-title">Title</label>
      <input type="text" id="post-title" name="title" required />
    </div>

    <div>
      <label for="post-body">Body</label>
      <textarea id="post-body" name="body" required></textarea>
    </div>

    <button type="submit">Update Post</button>
  </form>

  <!-- Başarı mesajı div'i -->
  <div id="success-message" class="success-message"></div>

  <!-- Error mesajı div'i -->
  <div id="error-message" class="error-message"></div>

  <!-- Ana sayfaya yönlendiren buton -->
  <button id="goHomeButton" style="margin-top: 20px;">Go to Home Page</button>



  <!-- update-post.js dosyasını doğru şekilde dahil et -->
  <script src="./update-post.js"></script>

  <!-- Ana sayfaya yönlendiren buton için -->
  <script>
    document.getElementById('goHomeButton').addEventListener('click', function () {
      window.location.href = 'index.html'; // Ana sayfaya yönlendir
    });
  </script>

</body>

</html>
