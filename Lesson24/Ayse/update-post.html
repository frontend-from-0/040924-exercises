<!doctype html>
<html lang="en">
  <head>
    <title>Update post</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <h1>Update Post</h1>

      <form id="updatePostForm" novalidate>
        <div>
          <label for="post-title">Title</label>
          <input type="text" id="post-title" name="title" required />
        </div>

        <div>
          <label for="post-body">Body</label>
          <textarea id="post-body" name="body" required></textarea>
        </div>

        <button type="submit" class="button button--success">
          Update Post
        </button>

        <button type="button" id="goHomeButton" class="button button-homePage">
          Go to Home Page
        </button>
      </form>

      <div id="success-message" class="success-message message"></div>

      <div id="error-message" class="error-message message"></div>
    </div>

    <script src="./update-post.js"></script>

    <script>
      document
        .getElementById('goHomeButton')
        .addEventListener('click', function () {
          window.location.href = 'index.html';
        });
    </script>
  </body>
</html>
