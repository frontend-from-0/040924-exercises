<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Update post</title>
  </head>
  <body>
    <ul id="posts-container"></ul>

    <div class="container">
      <a class="button button--success " href="./index.html">Turn Back</a>
    </div>
    <div class="container">
      <ul id="update-post-container">
        <li>
          <h3>ID:</h3>
          <input type="number" id="userId" placeholder="New ID" required />
        </li>

        <li>
          <h3>Title:</h3>
          <input type="text" id="title" placeholder="New Title" required />
        </li>

        <li>
          <h3>Body:</h3>
          <input type="text" id="body" placeholder="New Body" required />
        </li>
        <li><button id="update-post-btn" class="button button--success">Update Post</button></li>
      </ul>
    </div>
    <script src="./update-post.js"></script>
  </body>
</html>
