<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <a href="./index.html" class="button button--success">Turn Back</a>
      <ul id="create-post-container">
        <li>
          <h3>ID:</h3>
          <input type="number" id="userId" placeholder="ID" required />
        </li>

        <li>
          <h3>Title:</h3>
          <input type="text" id="title" placeholder="Title" required />
        </li>

        <li>
          <h3>Body:</h3>
          <input type="text" id="body" placeholder="Body" required />
        </li>
        <li>
          <button id="create-post-btn" class="button button--success">
            Create New Post
          </button>
        </li>
      </ul>
    </div>
    <ul id="posts-container"></ul>
    <script src="./create-post.js"></script>
  </body>
</html>
